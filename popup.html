<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChromaPass</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="brand">
            <div class="logo-icon">
                <!-- Lock Icon SVG -->
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                    <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                </svg>
            </div>
            <h1>ChromaPass</h1>
        </div>
        <div class="actions">
            <!-- Navigation Buttons -->
            <button id="nav-gen" class="btn-icon" title="Generator">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M23 4v6h-6"></path>
                    <path d="M1 20v-6h6"></path>
                    <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path>
                </svg>
            </button>
            <button id="nav-add" class="btn-icon" title="Add New">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="12" y1="5" x2="12" y2="19"></line>
                    <line x1="5" y1="12" x2="19" y2="12"></line>
                </svg>
            </button>
            <button id="nav-settings" class="btn-icon" title="Settings">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="3"></circle>
                    <path
                        d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z">
                    </path>
                </svg>
            </button>
            <button id="btn-lock" class="btn-icon" title="Lock Vault">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                    <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                    <line x1="12" y1="15" x2="12" y2="17"></line>
                </svg>
            </button>
        </div>
    </header>

    <main id="main-content">
        <!-- Views will be injected here via JS -->

        <!-- LIST VIEW TEMPLATE -->
        <div id="view-list" class="view active">
            <div class="search-bar">
                <svg class="search-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                    stroke-width="2">
                    <circle cx="11" cy="11" r="8"></circle>
                    <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                </svg>
                <input type="text" id="search-input" placeholder="Search passwords...">
            </div>
            <div id="password-list-container">
                <!-- Passwords go here -->
            </div>
        </div>

        <!-- ADD/EDIT VIEW TEMPLATE -->
        <div id="view-form" class="view hidden">
            <div class="header-row">
                <button id="btn-back" class="btn-icon">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="19" y1="12" x2="5" y2="12"></line>
                        <polyline points="12 19 5 12 12 5"></polyline>
                    </svg>
                </button>
                <h2 id="form-title">Add Password</h2>
            </div>
            <form id="password-form">
                <input type="hidden" id="entry-id">
                <div class="form-group">
                    <label>Website</label>
                    <input type="text" id="site" required placeholder="e.g. Netflix">
                </div>
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" id="username" required placeholder="user@email.com">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <div class="input-wrapper">
                        <input type="password" id="password" required placeholder="••••••••">
                        <button type="button" id="toggle-password" class="btn-icon-small">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                <circle cx="12" cy="12" r="3"></circle>
                            </svg>
                        </button>
                    </div>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </form>
        </div>

        <!-- GENERATOR VIEW TEMPLATE -->
        <div id="view-generator" class="view hidden">
            <div class="header-row">
                <button id="btn-back-gen" class="btn-icon">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="19" y1="12" x2="5" y2="12"></line>
                        <polyline points="12 19 5 12 12 5"></polyline>
                    </svg>
                </button>
                <h2>Generator</h2>
            </div>

            <div class="generator-box">
                <div id="gen-result" class="gen-display"></div>
                <div class="gen-controls">
                    <button id="btn-regen" class="btn">Regenerate</button>
                    <button id="btn-copy-gen" class="btn btn-primary">Copy</button>
                </div>
                <div class="range-group">
                    <label>Length: <span id="len-val">16</span></label>
                    <input type="range" id="len-slider" min="6" max="32" value="16">
                </div>
            </div>
        </div>

        <!-- AUTH VIEW (Setup / Unlock) -->
        <div id="view-auth" class="view hidden">
            <div class="auth-container">
                <div class="auth-header">
                    <div class="logo-large">
                        <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="1.5">
                            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                            <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                        </svg>
                    </div>
                    <h2 id="auth-title">Welcome to ChromaPass</h2>
                    <p id="auth-desc">Secure your digital life with a Master Password.</p>
                </div>
                <form id="auth-form">
                    <div class="form-group">
                        <label id="auth-label">Master Password</label>
                        <input type="password" id="auth-password" required placeholder="••••••••" autofocus>
                    </div>
                    <button type="submit" id="auth-submit" class="btn btn-primary w-full">Unlock Vault</button>
                </form>
            </div>
        </div>

        <!-- SETTINGS VIEW (Change Password) -->
        <div id="view-settings" class="view hidden">
            <div class="header-row">
                <button id="btn-back-settings" class="btn-icon">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="19" y1="12" x2="5" y2="12"></line>
                        <polyline points="12 19 5 12 12 5"></polyline>
                    </svg>
                </button>
                <h2>Security Settings</h2>
            </div>
            <div class="settings-content">
                <div class="settings-section">
                    <h3>Change Master Password</h3>
                    <form id="change-pass-form">
                        <div class="form-group">
                            <label>Old Password</label>
                            <input type="password" id="old-master-pass" required placeholder="••••••••">
                        </div>
                        <div class="form-group">
                            <label>New Password</label>
                            <input type="password" id="new-master-pass" required placeholder="••••••••">
                        </div>
                        <button type="submit" class="btn btn-primary">Update Password</button>
                    </form>
                </div>
            </div>
        </div>

    </main>

    <script src="utils.js"></script>
    <script src="popup.js"></script>
</body>

</html>
